<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">


<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link href="external_library/jquery-ui/jquery.ui.datepicker.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/app-min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/hack.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/icon.js"></script>
    <script type="text/javascript" src="external_library/jquery-transit/jquery.transit.min.js"></script>
    <script type="text/javascript" src="external_library/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="external_library/bootstrap/js/jquery.functions.js"></script>
    <script type="text/javascript" src="external_library/base64/jquery.base64.min.js"></script>
    <script type="text/javascript" src="external_library/jquery-ui/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src="external_library/jquery-ui/jquery.ui.core.js"></script>
    <title>e-UNDAC - Sistema Academico UNDAC 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body class="login">
    <!--[if IE]>
	<div class="mensaje">
                Estas utilizando una version obsoleta del navegador Internet Explorer el sitema no se vera
                correctamente. Actualiza o descarga un nuevo navegador como este <a href="https://www.google.com/chrome?hl=es">Google Chrome</a>.

<![endif]-->
    <section class="login-side" style="background-image: url('img/bg-1.jpg');">
        <section class="login-side__body">
            <div class="login-side__body__logo">
                <figure>
                    <img class="logoUserMuneco" src="img/undac.png" alt="LogoLogin">
                </figure>
            </div>
            <section class="login-side__body__welcome">
                <p>BIENVENIDO</p>
                <p>Inicie sesión</p>
            </section>
            <form class="login-side__body__form-side" name="frmLogin" action="alumno.html" method="post" enctype="application/x-www-form-urlecncoded">
                <div class="select-icon">
                    <select name="rid" id="rid" class="form-control" rel="tooltip" placeholder="Seleccione su Rol">
                        <option value="" selected="selected">Seleccione un Rol</option>
                        <option value="QU0=;--;AM">Admisión</option>
                        <option value="QUw=;--;">Alumno</option>
                        <option value="QlU=;--;BU">Bienestar Universitario</option>
                        <option value="Q1U=;--;CU">Curriculo</option>
                        <option value="REY=;--;DF">Decano Facultad</option>
                        <option value="REM=;--;DC">Docente</option>
                        <option value="RUc=;--;">Egresado</option>
                        <option value="RVM=;--;ES">Estadistica</option>
                        <option value="UEQ=;--;PD">Pedagogia</option>
                        <option value="UkU=;--;RE">Rector</option>
                        <option value="UkY=;--;RF">Registro Facultad</option>
                        <option value="UkM=;--;RC">Registros Central</option>
                        <option value="U1A=;--;SP">Soporte</option>
                        <option value="VkE=;--;VA">ViceAcademico</option>
                    </select> <span><i class="fa fa-dice-d6"></i></span>
                    <!-- <span class="icon-role"></span> -->
                </div>
                <div class="input-icon">

                    <input type="text" name="usuario" id="usuario" value="" title="Código de Matricula o DNI " class="form-control  user-code" maxlength="10" rel="tooltip" placeholder="Código de Matricula o DNI"> <span><i class="fa fa-user-tie"></i></span>
                    <!-- <span class="icon-user"></span> -->
                </div>

                <div class="input-icon">

                    <input type="password" name="clave" id="clave" value="" title="Ingrese su contraseña" class="form-control" rel="tooltip" placeholder="Contraseña"> <span><i class="fa fa-key"></i></span>
                    <!-- <span class="icon-key"></span> -->
                </div>
                <dt id="enviar-label">&#160;</dt>
                <dd id="enviar-element">
                    <a href="home.html"><input type="submit" name="enviar" id="enviarf" value="Ingresar" class="button button--alter-blue" style="margin:auto;"></a>
                    <!--                    
                    <input type="submit" name="enviar" id="enviarf" value="Ingresar" class="button button--alter-blue"></dd>
                    -->
                </dd>
                <p class="form-side__error"></p>
            </form>
            <section class="login-side__recovery-password">
                <a href="home.html" id='change' class="link">¿Olvidaste tu contraseña?</a>
            </section>
        </section>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-info" id="myModalLabel"><span class="glyphicon glyphicon-qrcode"></span> Recuperar Contraseña</h4>
                </div>
                <div class="modal-body">
                    <form name="frmchange" id="frmchange" method="POST" enctype="application/x-www-form-urlencoded" class="form-horizontal">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 text-danger">
                                <center><b>PASO 1</b></center>
                                <hr style="margin-top:2px; margin-bottom:5px">
                            </div>
                            <div class="col-md-12">
                                <span class="glyphicon glyphicon-info-sign text-success"></span>
                                <r class='text-success'> Recuerde que su correo electrónico debería estar registrado en el sistema.</r>
                            </div><br><br><br><br>
                            <div class="col-md-12">
                                <div class="col-md-6 text-muted">
                                    <span class="glyphicon glyphicon-user text-primary"></span> Ingrese Cod. Mat. o Usuario
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name='user1' id='user1' class='form-control' placeholder='11223344DC' maxlength="11" />
                                </div>
                                <div class="col-md-6 col-md-offset-6">
                                    <div id="smsuser"></div>
                                </div>
                            </div><br><br><br>
                            <div class="col-md-12">
                                <div class="col-md-6 text-muted">
                                    <span class="glyphicon glyphicon-envelope text-primary"></span> Ingrese su e-mail del sistema
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name='mail' id='mail' class='form-control' placeholder='aaa_111@hotmail.com/gmail.com' />
                                </div>
                                <div class="col-md-6 col-md-offset-6">
                                    <div id="smsmail"></div>
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-3 col-md-offset-4">
                                    <button type="button" class="comprobar btn btn-primary"></button>
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div id="smsconf"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><span class='glyphicon glyphicon-log-out'></span> Cerrar</button>
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <span class='glyphicon glyphicon-home text-muted'></span>
                            <r class='text-muted'> Si no actualizó sus datos. Acercarse a la oficina de Informática.</r>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('#myModal').on('shown.bs.modal', function() {
                $(".comprobar").addClass('btn-primary');
                $(".comprobar").removeClass('btn-default');
                $(".comprobar").removeClass('btn-success');
                $(".comprobar").removeClass('disabled');
                $("#user1").val(null);
                $("#mail").val(null);
                $("#smsuser").empty();
                $("#smsconf").empty();
                $(".comprobar").html("<span class='glyphicon glyphicon-transfer'></span> Comprobar");
            });

            $("#oid").change(function() {
                var oid = $(this).val();
                var eid = $("#eid").val();
                $("#rid").load("/index/roles/eid/" + eid + "/oid/" + oid);
            });

            $("#usuario").keydown(function(event) {
                //alert(event.keyCode);
                if (event.shiftKey) {
                    event.preventDefault();
                }
                if (event.keyCode == 46 || event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 13 ||
                    event.keyCode == 84 || event.keyCode == 77 || event.keyCode == 69 || event.keyCode == 80
                ) {} else {
                    if (event.keyCode < 95) {
                        if (event.keyCode < 48 || event.keyCode > 57) {
                            event.preventDefault();
                        }
                    } else {
                        if (event.keyCode < 96 || event.keyCode > 105) {
                            event.preventDefault();
                        }
                    }
                }
            });

            $("#change").on('click', function() {
                $("#myModal").modal('show');
            });

            var s = 0;
            $(".comprobar").on('click', function() {

                if (!$("#user1").val()) {
                    $("#smsuser").html('<span class="text-danger">Ingrese un Usuario</span>');
                };
                if (!$("#mail").val()) {
                    $("#smsmail").html('<span class="text-danger">Ingrese un E-mail</span>');
                } else {
                    if ($("#mail").val().indexOf('@', 0) == -1 || $("#mail").val().indexOf('.', 0) == -1) {
                        $("#smsmail").html('<span class="text-danger">Ingrese un E-mail correcto</span>');
                    } else {
                        var s = 1;
                    }
                }


                if ($("#user1").val() && $("#mail").val() && s == 1) {
                    $(".comprobar").removeClass('btn-primary');
                    $(".comprobar").addClass('btn-default');
                    $(".comprobar").html("<img src='img/spinner.gif'> Comprobando...");

                    $.ajax({
                        type: 'post',
                        data: $("#frmchange").serialize(),
                        url: '/default/index/recoverpassword/',
                        success: function(data) {
                            if (data.fail == true) {
                                $("#smsuser").html("<span class='text-danger'>" + data.sms + "</span>");
                                $("#smsmail").empty();
                                $("#mail").val(null);
                            }
                            if (data.status == true) {
                                $("#smsconf").html("<b>" + data.sms + "</b>");
                                $(".comprobar").removeClass('btn-default').addClass('btn-success');
                                $(".comprobar").html("<span class='glyphicon glyphicon-envelope'></span> Enviado");
                                $(".comprobar").addClass('disabled');

                                setTimeout(function() {
                                    $('.modal-body').empty().fadeIn(1000).load("/default/index/showtoken/eid/" + $.base64.encode(data.eid) + "/oid/" + $.base64.encode(data.oid) + "/escid/" + $.base64.encode(data.escid) + "/subid/" + $.base64.encode(data.subid) + "/pid/" + $.base64.encode(data.pid) + "/uid/" + $.base64.encode(data.uid) + "/");
                                }, 3000);
                            } else {
                                if (data.mail == true) {
                                    $("#smsmail").html("<span class='text-danger'>" + data.smsmail + "</span>");
                                } else {
                                    if (data.fail != true) {
                                        $("#smsmail").html("<span class='text-danger'>" + data.sms + "</span>");
                                    };
                                }
                                $(".comprobar").addClass('btn-primary');
                                $(".comprobar").removeClass('btn-default');
                                $(".comprobar").html("<span class='glyphicon glyphicon-transfer'></span> Comprobar");
                            }
                        }
                    });
                }
            });

            $("#user1").on('focus', function() {
                $("#smsuser").empty();
            });

            $("#mail").on('focus', function() {
                $("#smsmail").empty();
            });

            $('#frmchange').keypress(function(e) {
                if (e == 13) {
                    return false;
                }
            });

            $('#user1,#mail').keypress(function(e) {
                if (e.which == 13) {
                    return false;
                }
            });
        });
    </script>

</body>

</html>
